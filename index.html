<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <meta name="theme-color" content="#0b0210" />
  <title>UOBDEVS — Photo Gallery</title>

  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">

  <style>
    :root{
      --bg-1:#0b0210;
      --bg-2:#120417;
      --accent:#8a3bd6;
      --accent-2:#b892ff;
      --muted:#cdb8ff;
      --card-bg:rgba(255,255,255,0.02);
      --glass:rgba(255,255,255,0.03);
      --text:#efe9ff;
      --radius-sm:8px;
      --radius-md:12px;
      --radius-lg:16px;
      --shadow:0 8px 30px rgba(0,0,0,0.45);
      --transition:all 0.28s cubic-bezier(.2,.9,.3,1);
      --container-w:1400px;
    }

    /* reset */
    *{box-sizing:border-box;margin:0;padding:0}
    html,body{height:100%;scroll-behavior:smooth}
    body{
      font-family:Inter,system-ui,-apple-system,"Segoe UI",Roboto,"Helvetica Neue",Arial,sans-serif;
      background:linear-gradient(180deg,var(--bg-1) 0%,var(--bg-2) 100%);
      color:var(--text);
      -webkit-font-smoothing:antialiased;
      -moz-osx-font-smoothing:grayscale;
      line-height:1.55;
      -webkit-tap-highlight-color: transparent;
    }

    /* skip link for keyboard users */
    .skip-link{position:absolute;left:-999px;top:auto;width:1px;height:1px;overflow:hidden}
    .skip-link:focus{left:16px;top:16px;width:auto;height:auto;padding:8px 12px;border-radius:8px;background:rgba(255,255,255,0.06);box-shadow:0 6px 20px rgba(0,0,0,0.6);z-index:9999}

    /* header */
    .site-header{display:flex;align-items:center;justify-content:space-between;gap:18px;padding:18px 26px;border-bottom:1px solid rgba(255,255,255,0.03);background:linear-gradient(90deg, rgba(138,59,214,0.06), rgba(0,0,0,0.04));position:sticky;top:0;z-index:80;backdrop-filter: blur(8px)}
    .brand{display:flex;align-items:center;gap:14px}
    .logo{width:72px;height:72px;border-radius:var(--radius-lg);object-fit:cover;box-shadow:0 8px 36px rgba(138,59,214,0.12);border:1px solid rgba(255,255,255,0.04);transition:var(--transition);background:linear-gradient(135deg,var(--accent),var(--accent-2));display:inline-block;flex:0 0 72px}
    .logo img{width:100%;height:100%;display:block;border-radius:inherit;object-fit:cover}
    .brand h1{font-size:1.25rem;letter-spacing:0.4px;margin-bottom:2px;font-weight:700}
    .brand .tag{font-size:0.95rem;color:var(--muted);font-weight:500}

    .controls{display:flex;align-items:center;gap:12px}
    .cta{display:inline-flex;align-items:center;gap:10px;padding:10px 16px;border-radius:12px;background:linear-gradient(90deg,var(--accent),var(--accent-2));color:#0b0210;font-weight:700;font-size:0.95rem;border:none;cursor:pointer;box-shadow:0 10px 30px rgba(138,59,214,0.14);transition:var(--transition)}
    .cta:active{transform:translateY(1px)}
    .muted-btn{background:transparent;border:1px solid rgba(255,255,255,0.04);color:var(--muted);padding:8px 12px;border-radius:10px;font-weight:600;cursor:default}

    .container{max-width:var(--container-w);margin:28px auto;padding:0 24px}

    .album-area{display:flex;align-items:center;justify-content:space-between;gap:12px;margin-bottom:18px;flex-wrap:wrap}
    .album-left{display:flex;align-items:center;gap:12px}
    .album-title{font-weight:700;font-size:1rem;color:var(--muted);letter-spacing:0.3px}
    .album-controls{display:flex;flex-wrap:wrap;gap:12px;margin:0;padding:12px 0}

    .album-button{background:var(--glass);border:1px solid rgba(255,255,255,0.05);color:var(--text);padding:10px 18px;border-radius:var(--radius-md);cursor:pointer;transition:var(--transition);font-weight:600;font-size:0.95rem;display:inline-flex;align-items:center;gap:8px}
    .album-button .dot{width:8px;height:8px;border-radius:50%;background:rgba(255,255,255,0.06);box-shadow:0 2px 8px rgba(0,0,0,0.5) inset}
    .album-button:hover{transform:translateY(-3px);background:rgba(138,59,214,0.08)}
    .album-button.active{background:linear-gradient(90deg, rgba(138,59,214,0.14), rgba(184,146,255,0.06));border-color:rgba(138,59,214,0.28);color:var(--accent-2);box-shadow:0 12px 40px rgba(138,59,214,0.08)}

    .gallery{display:grid;grid-template-columns:repeat(auto-fill,minmax(260px,1fr));gap:24px}

    .photo-card{background:linear-gradient(180deg,var(--card-bg),rgba(0,0,0,0.06));border-radius:var(--radius-lg);overflow:hidden;padding:12px;cursor:pointer;transition:var(--transition);box-shadow:var(--shadow);position:relative;min-height:300px;display:flex;flex-direction:column}
    .photo-card:hover{transform:translateY(-10px);box-shadow:0 28px 80px rgba(80,0,120,0.26)}
    .photo-card::before{content:'';position:absolute;top:0;left:0;right:0;height:4px;background:linear-gradient(90deg,var(--accent),var(--accent-2));opacity:0;transition:var(--transition)}
    .photo-card:hover::before{opacity:1}

    .photo-card .thumb{width:100%;height:240px;object-fit:cover;border-radius:var(--radius-md);transition:transform 0.35s var(--transition);flex-shrink:0;background:linear-gradient(180deg, rgba(0,0,0,0.05), rgba(0,0,0,0.12));display:block}
    .photo-card:hover .thumb{transform:scale(1.03)}

    .photo-meta{margin-top:12px;display:flex;align-items:center;justify-content:space-between;gap:8px}
    .photo-meta .caption{color:var(--accent-2);font-weight:600;font-size:0.95rem;white-space:nowrap;overflow:hidden;text-overflow:ellipsis;padding-right:8px}
    .photo-meta .meta-right{color:var(--muted);font-size:0.85rem}

    .empty{text-align:center;color:var(--muted);padding:60px 0;font-size:1.05rem}
    .empty-icon{font-size:3rem;margin-bottom:12px;opacity:0.6}

    /* Loader: hidden by default (prevents flash in static previews that don't run JS) */
    #loading{ display: none !important; }
    .loading{display:flex;justify-content:center;align-items:center;padding:36px 0;gap:14px;flex-direction:column}
    .spinner{width:44px;height:44px;border:4px solid rgba(138,59,214,0.18);border-left:4px solid var(--accent);border-radius:50%;animation:spin 1s linear infinite}
    @keyframes spin{0%{transform:rotate(0)}100%{transform:rotate(360deg)}}
    .loading-text{color:var(--muted);font-size:0.95rem}

    .lightbox{position:fixed;inset:0;display:grid;place-items:center;z-index:1200;background:linear-gradient(rgba(4,2,6,0.86), rgba(8,3,12,0.92));opacity:0;pointer-events:none;transition:opacity 0.25s ease;backdrop-filter: blur(10px)}
    .lightbox.open{opacity:1;pointer-events:auto}
    .lb-close{position:fixed;top:18px;right:18px;background:transparent;border:0;color:#fff;font-size:26px;cursor:pointer;width:52px;height:52px;border-radius:50%;display:flex;align-items:center;justify-content:center;transition:var(--transition);filter:drop-shadow(0 6px 24px rgba(0,0,0,0.6))}
    .lb-close:hover{background:rgba(255,255,255,0.06)}
    .lb-nav{position:fixed;top:50%;transform:translateY(-50%);background:transparent;border:0;color:#fff;font-size:34px;cursor:pointer;padding:8px;width:64px;height:64px;border-radius:50%;display:flex;align-items:center;justify-content:center;transition:var(--transition);filter:drop-shadow(0 6px 24px rgba(0,0,0,0.6))}
    .lb-nav:hover{background:rgba(255,255,255,0.06)}
    #lb-prev{left:18px}
    #lb-next{right:18px}
    #lb-img{max-width:92vw;max-height:82vh;border-radius:var(--radius-lg);box-shadow:0 30px 80px rgba(0,0,0,0.6);transition:transform 0.3s ease}
    .lb-caption{color:var(--muted);margin-top:16px;font-size:1rem;text-align:center;max-width:80vw;padding:0 20px}
    .lb-counter{position:fixed;bottom:20px;left:0;right:0;text-align:center;color:var(--muted);font-size:0.92rem}

    @media (max-width:880px){.site-header{flex-direction:column;gap:12px;align-items:center}.brand{gap:10px}.gallery{grid-template-columns:repeat(auto-fill,minmax(220px,1fr))}.logo{width:64px;height:64px}}
    @media (max-width:680px){.container{padding:0 18px}.gallery{grid-template-columns:repeat(auto-fill,minmax(180px,1fr));gap:16px}.photo-card .thumb{height:200px}.lb-nav{width:50px;height:50px;font-size:28px}}
    @media (max-width:480px){.gallery{grid-template-columns:repeat(auto-fill,minmax(150px,1fr))}.photo-card .thumb{height:160px}.lb-nav{width:40px;height:40px;font-size:24px}#lb-prev{left:10px}#lb-next{right:10px}}
  </style>
</head>

<body>
  <a href="#gallery" class="skip-link">Skip to gallery</a>

  <header class="site-header" role="banner">
    <div class="brand" aria-hidden="false">
      <span class="logo" aria-hidden="true">
        <img src="images/logo.png" alt="UOBDEVS logo" onerror="this.style.display='none'">
      </span>
      <div>
        <h1>UOBDEVS</h1>
        <p class="tag">Moments • Events • Community</p>
      </div>
    </div>

    <div class="controls" role="navigation" aria-label="Site actions">
      <button class="muted-btn" aria-hidden="true">UOBDEVS</button>
    </div>
  </header>

  <main class="container" id="main" role="main">
    <div class="album-area" aria-hidden="false">
      <div class="album-left">
        <div class="album-title">Albums</div>
        <div id="album-controls" class="album-controls" aria-label="Album list"></div>
      </div>
      <!-- search box removed as requested -->
    </div>

    <!-- Loader stays in DOM for compatibility but is hidden by default via CSS to avoid flashes in previews -->
    <div id="loading" class="loading" aria-hidden="true">
      <div class="spinner" role="status" aria-hidden="true"></div>
      <div class="loading-text">Loading albums...</div>
    </div>

    <section id="gallery" class="gallery" aria-live="polite" aria-label="Photo gallery"></section>

    <div id="notice" class="empty" hidden>
      <div class="empty-icon">📷</div>
      <p>Select an album to view photos.</p>
    </div>
  </main>

  <div id="lightbox" class="lightbox" aria-hidden="true" role="dialog" aria-modal="true">
    <button id="lb-close" class="lb-close" aria-label="Close">✕</button>
    <button id="lb-prev" class="lb-nav" aria-label="Previous">◀</button>
    <img id="lb-img" alt="" />
    <button id="lb-next" class="lb-nav" aria-label="Next">▶</button>
    <div id="lb-caption" class="lb-caption" aria-hidden="false"></div>
    <div id="lb-counter" class="lb-counter" aria-hidden="false"></div>
  </div>

  <script>
    // Flag to control loader visibility; set to false to never show loader
    const SHOW_LOADING = false;

    const DEFAULT_ALBUMS = [
      { "name": "Club Fair 2025", "folder": "images/dev club" }
    ];

    const DEFAULT_MANIFEST = [ "images/dev club/logo copy.png" ];

    let currentManifest = [];
    let currentIndex = -1;
    let currentAlbum = null;

    // DOM elements
    const gallery = document.getElementById('gallery');
    const notice = document.getElementById('notice');
    const albumControls = document.getElementById('album-controls');
    const lightbox = document.getElementById('lightbox');
    const lbImg = document.getElementById('lb-img');
    const lbCaption = document.getElementById('lb-caption');
    const lbCounter = document.getElementById('lb-counter');
    const loading = document.getElementById('loading');

    // Helper to safely show/hide loader (works even if preview didn't run JS initially)
    function setLoading(visible) {
      if (visible) {
        loading.style.display = 'flex';
        loading.removeAttribute('hidden');
        loading.setAttribute('aria-hidden', 'false');
      } else {
        loading.style.display = 'none';
        loading.setAttribute('hidden', '');
        loading.setAttribute('aria-hidden', 'true');
      }
    }

    async function fetchData(path, fallbackData = null) {
      try {
        console.log('Fetching:', path);
        const res = await fetch(path);
        if (!res.ok) throw new Error(`Failed to fetch ${path}: ${res.status}`);
        return await res.json();
      } catch (error) {
        console.warn(`Could not load ${path}, using fallback data:`, error);
        return fallbackData;
      }
    }

    async function initAlbums() {
      setLoading(Boolean(SHOW_LOADING));
      notice.hidden = true;
      gallery.innerHTML = '';

      const albums = await fetchData('images/albums.json', DEFAULT_ALBUMS);

      if (!albums || albums.length === 0) {
        showError('No albums found. Please check images/albums.json.');
        return;
      }

      albumControls.innerHTML = '';
      albums.forEach(album => {
        const button = document.createElement('button');
        button.className = 'album-button';
        button.textContent = album.name;

        const dot = document.createElement('span');
        dot.className = 'dot';
        button.prepend(dot);

        button.addEventListener('click', () => {
          document.querySelectorAll('.album-button').forEach(btn => btn.classList.remove('active'));
          button.classList.add('active');
          loadGallery(album);
        });

        albumControls.appendChild(button);
      });

      setLoading(false);

      if (albums.length > 0) {
        const firstBtn = document.querySelector('.album-button');
        if (firstBtn) firstBtn.classList.add('active');
        await loadGallery(albums[0]);
      } else {
        notice.hidden = false;
      }
    }

    async function loadGallery(album) {
      currentAlbum = album;
      setLoading(Boolean(SHOW_LOADING));
      gallery.innerHTML = '';
      notice.hidden = true;

      const manifestPath = `${album.folder}/manifest.json`;
      const imagePaths = await fetchData(manifestPath, DEFAULT_MANIFEST);

      setLoading(false);

      if (!imagePaths || imagePaths.length === 0) {
        showError(`No photos found in "${album.name}". Please update its manifest.json.`);
        return;
      }

      currentManifest = imagePaths;
      gallery.innerHTML = '';
      notice.hidden = true;

      imagePaths.forEach((src, idx) => {
        const fig = document.createElement('figure');
        fig.className = 'photo-card';
        fig.dataset.index = idx;

        const img = document.createElement('img');
        img.className = 'thumb';
        img.src = src;
        img.loading = 'lazy';
        img.decoding = 'async';

        img.onerror = function() {
          this.src = 'data:image/svg+xml;base64,PHN2ZyB3aWR0aD0iMjQwIiBoZWlnaHQ9IjI0MCIgdmlld0JveD0iMCAwIDI0MCAyNDAiIGZpbGw9Im5vbmUiIHhtbG5zPSJodHRwOi8vd3d3LnczLm9yZy8yMDAwL3N2ZyI+CjxyZWN0IHdpZHRoPSIyNDAiIGhlaWdodD0iMjQwIiByeD0iMTIiIGZpbGw9InJnYmEoMTM4LCA1OSwgMjE0LCAwLjEpIi8+CjxwYXRoIGQ9Ik0xMjAgODBWMTAwTTE0MCAxMjBIMTAwTTE2MCAxNDBINzBNMTQwIDE2MEgxMDBWMTgwIiBzdHJva2U9IiM4YTNiZDYiIHN0cm9rZS13aWR0aD0iMiIgc3Ryb2tlLWxpbmVjYXA9InJvdW5kIiBzdHJva2UtbGluZWpvaW49InJvdW5kIi8+CjxjaXJjbGUgY3g9IjEyMCIgY3k9IjEyMCIgcj0iMjAiIHN0cm9rZT0iIzhiOTJmZiIgc3Ryb2tlLXdpZHRoPSIyIi8+Cjwvc3ZnPgo=';
          this.alt = 'Image failed to load';
        };

        const filename = src.split('/').pop().replace(/\.(jpg|jpeg|png|gif|webp)/i, '').replace(/[-_]/g, ' ');
        img.alt = `${album.name} - ${filename}`;

        img.addEventListener('click', () => openLightbox(idx));

        const figcaption = document.createElement('figcaption');
        figcaption.className = 'photo-meta';

        const cap = document.createElement('div');
        cap.className = 'caption';
        cap.textContent = filename;

        const metaRight = document.createElement('div');
        metaRight.className = 'meta-right';
        metaRight.textContent = `${idx + 1}`;

        figcaption.appendChild(cap);
        figcaption.appendChild(metaRight);

        fig.appendChild(img);
        fig.appendChild(figcaption);
        gallery.appendChild(fig);
      });
    }

    function showError(message) {
      notice.innerHTML = `
        <div class="empty-icon">⚠️</div>
        <p>${message}</p>
      `;
      notice.hidden = false;
      gallery.innerHTML = '';
      setLoading(false);
    }

    function openLightbox(idx) {
      if (!currentManifest.length) return;
      currentIndex = idx;
      updateLightboxImage();
      lightbox.setAttribute('aria-hidden', 'false');
      lightbox.classList.add('open');
      document.body.style.overflow = 'hidden';
    }

    function closeLightbox() {
      lightbox.setAttribute('aria-hidden', 'true');
      lightbox.classList.remove('open');
      lbImg.src = '';
      lbCaption.textContent = '';
      lbCounter.textContent = '';
      document.body.style.overflow = '';
      currentIndex = -1;
    }

    function showNext(delta) {
      if (!currentManifest.length) return;
      currentIndex = (currentIndex + delta + currentManifest.length) % currentManifest.length;
      updateLightboxImage();
    }

    function updateLightboxImage() {
      lbImg.src = currentManifest[currentIndex];
      const filename = lbImg.src.split('/').pop().replace(/\.(jpg|jpeg|png|gif|webp)/i, '').replace(/[-_]/g, ' ');
      lbImg.alt = `${currentAlbum.name} - ${filename}`;
      lbCaption.textContent = lbImg.alt;
      lbCounter.textContent = `${currentIndex + 1} / ${currentManifest.length}`;
    }

    document.getElementById('lb-close').addEventListener('click', closeLightbox);
    document.getElementById('lb-prev').addEventListener('click', () => showNext(-1));
    document.getElementById('lb-next').addEventListener('click', () => showNext(1));
    lightbox.addEventListener('click', e => { if (e.target === lightbox) closeLightbox(); });
    document.addEventListener('keydown', e => {
      if (lightbox.classList.contains('open')) {
        if (e.key === 'Escape') closeLightbox();
        if (e.key === 'ArrowLeft') showNext(-1);
        if (e.key === 'ArrowRight') showNext(1);
      }
    });

    // (search-related code removed)

    initAlbums().catch(error => {
      console.error('Failed to initialize gallery:', error);
      showError('Failed to load gallery. Please check the console for details.');
    });
  </script>
</body>
</html>
