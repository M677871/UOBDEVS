<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <meta name="theme-color" content="#1a0b2e" />
  <title>UOBDEVS ‚Äî Photo Gallery</title>

  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

  <style>
    :root{
      --bg-1:#0f0519;
      --bg-2:#1a0b2e;
      --accent:#a855f7;
      --accent-2:#c084fc;
      --accent-glow:#d8b4fe;
      --muted:#e9d5ff;
      --card-bg:rgba(168,85,247,0.04);
      --glass:rgba(255,255,255,0.04);
      --text:#f3e8ff;
      --radius-sm:10px;
      --radius-md:14px;
      --radius-lg:18px;
      --shadow:0 10px 40px rgba(0,0,0,0.5);
      --shadow-xl:0 20px 60px rgba(168,85,247,0.15);
      --transition:all 0.3s cubic-bezier(.2,.9,.3,1);
      --container-w:1400px;
    }

    *{box-sizing:border-box;margin:0;padding:0}
    html,body{height:100%;scroll-behavior:smooth}
    body{
      font-family:Inter,system-ui,-apple-system,"Segoe UI",Roboto,"Helvetica Neue",Arial,sans-serif;
      background:radial-gradient(ellipse at top, var(--bg-2) 0%, var(--bg-1) 100%);
      background-attachment:fixed;
      color:var(--text);
      -webkit-font-smoothing:antialiased;
      -moz-osx-font-smoothing:grayscale;
      line-height:1.6;
      -webkit-tap-highlight-color: transparent;
      display: flex;
      flex-direction: column;
      position:relative;
    }

    body::before{
      content:'';
      position:fixed;
      top:0;
      left:0;
      right:0;
      height:400px;
      background:radial-gradient(circle at 50% 0%, rgba(168,85,247,0.15), transparent 70%);
      pointer-events:none;
      z-index:0;
    }

    .skip-link{position:absolute;left:-999px;top:auto;width:1px;height:1px;overflow:hidden}
    .skip-link:focus{left:16px;top:16px;width:auto;height:auto;padding:10px 16px;border-radius:10px;background:rgba(255,255,255,0.08);box-shadow:0 8px 24px rgba(0,0,0,0.7);z-index:9999;color:var(--text)}

    .site-header{
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap:20px;
      padding:20px 32px;
      border-bottom:1px solid rgba(168,85,247,0.1);
      background:rgba(15,5,25,0.8);
      position:sticky;
      top:0;
      z-index:80;
      backdrop-filter:blur(12px);
    }

    .site-header::before{
      content:'';
      position:absolute;
      bottom:0;
      left:0;
      right:0;
      height:1px;
      background:linear-gradient(90deg, transparent, var(--accent), transparent);
      opacity:0.3;
    }

    .brand{display:flex;align-items:center;gap:16px}
    .logo{
      width:80px;
      height:80px;
      border-radius:var(--radius-lg);
      object-fit:cover;
      box-shadow:0 12px 40px rgba(168,85,247,0.2), 0 0 80px rgba(168,85,247,0.1);
      border:2px solid rgba(168,85,247,0.2);
      transition:var(--transition);
      background:linear-gradient(135deg,rgba(168,85,247,0.2),rgba(192,132,252,0.1));
      display:inline-block;
      flex:0 0 80px;
      position:relative;
    }

    .logo::before{
      content:'';
      position:absolute;
      inset:-2px;
      border-radius:inherit;
      background:linear-gradient(45deg, var(--accent), var(--accent-2));
      opacity:0;
      transition:var(--transition);
      z-index:-1;
    }

    .logo:hover::before{opacity:0.3}

    .logo img{
      width:100%;
      height:100%;
      display:block;
      border-radius:inherit;
      object-fit:cover;
    }

    .brand h1{
      font-size:1.4rem;
      letter-spacing:0.5px;
      margin-bottom:4px;
      font-weight:800;
      background:linear-gradient(135deg, var(--accent-glow), var(--accent-2));
      -webkit-background-clip:text;
      -webkit-text-fill-color:transparent;
      background-clip:text;
    }

    .brand .tag{
      font-size:0.95rem;
      color:var(--muted);
      font-weight:500;
      opacity:0.8;
    }

    .controls{display:flex;align-items:center;gap:14px}

    .muted-btn{
      background:rgba(168,85,247,0.06);
      border:1px solid rgba(168,85,247,0.15);
      color:var(--accent-2);
      padding:10px 16px;
      border-radius:12px;
      font-weight:600;
      cursor:default;
      font-size:0.9rem;
    }

    .container{max-width:var(--container-w);margin:32px auto;padding:0 28px;flex:1;position:relative;z-index:1}

    .album-area{
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap:16px;
      margin-bottom:28px;
      flex-wrap:wrap;
      background:var(--card-bg);
      padding:20px 24px;
      border-radius:var(--radius-lg);
      border:1px solid rgba(168,85,247,0.08);
    }

    .album-left{display:flex;align-items:center;gap:16px;flex-wrap:wrap}
    .album-title{
      font-weight:700;
      font-size:1.1rem;
      color:var(--accent-glow);
      letter-spacing:0.5px;
    }

    .album-controls{display:flex;flex-wrap:wrap;gap:12px;margin:0}

    .album-button{
      background:var(--glass);
      border:1px solid rgba(168,85,247,0.12);
      color:var(--text);
      padding:12px 22px;
      border-radius:var(--radius-md);
      cursor:pointer;
      transition:var(--transition);
      font-weight:600;
      font-size:0.95rem;
      display:inline-flex;
      align-items:center;
      gap:10px;
      position:relative;
      overflow:hidden;
    }

    .album-button::before{
      content:'';
      position:absolute;
      inset:0;
      background:linear-gradient(135deg, rgba(168,85,247,0.1), rgba(192,132,252,0.05));
      opacity:0;
      transition:var(--transition);
    }

    .album-button:hover::before{opacity:1}

    .album-button .dot{
      width:8px;
      height:8px;
      border-radius:50%;
      background:rgba(168,85,247,0.3);
      box-shadow:0 0 10px rgba(168,85,247,0.5);
      transition:var(--transition);
    }

    .album-button:hover{
      transform:translateY(-3px);
      border-color:rgba(168,85,247,0.3);
      box-shadow:0 8px 25px rgba(168,85,247,0.15);
    }

    .album-button.active{
      background:linear-gradient(135deg, rgba(168,85,247,0.2), rgba(192,132,252,0.1));
      border-color:rgba(168,85,247,0.4);
      color:var(--accent-glow);
      box-shadow:0 12px 35px rgba(168,85,247,0.2);
    }

    .album-button.active .dot{
      background:var(--accent-2);
      box-shadow:0 0 15px var(--accent-2);
    }

    .gallery{
      display:grid;
      grid-template-columns:repeat(auto-fill,minmax(280px,1fr));
      gap:28px;
    }

    .photo-card{
      background:var(--card-bg);
      border-radius:var(--radius-lg);
      overflow:hidden;
      padding:14px;
      cursor:pointer;
      transition:var(--transition);
      box-shadow:var(--shadow);
      position:relative;
      min-height:320px;
      display:flex;
      flex-direction:column;
      border:1px solid rgba(168,85,247,0.08);
    }

    .photo-card::before{
      content:'';
      position:absolute;
      top:0;
      left:0;
      right:0;
      height:3px;
      background:linear-gradient(90deg,var(--accent),var(--accent-2));
      opacity:0;
      transition:var(--transition);
    }

    .photo-card:hover{
      transform:translateY(-12px);
      box-shadow:var(--shadow-xl);
      border-color:rgba(168,85,247,0.2);
    }

    .photo-card:hover::before{opacity:1}

    .photo-card .thumb{
      width:100%;
      height:260px;
      object-fit:cover;
      border-radius:var(--radius-md);
      transition:transform 0.4s var(--transition);
      flex-shrink:0;
      background:linear-gradient(180deg, rgba(168,85,247,0.05), rgba(0,0,0,0.2));
      display:block;
    }

    .photo-card:hover .thumb{transform:scale(1.05)}

    .photo-meta{
      margin-top:14px;
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap:10px;
    }

    .photo-meta .caption{
      color:var(--accent-2);
      font-weight:600;
      font-size:0.95rem;
      white-space:nowrap;
      overflow:hidden;
      text-overflow:ellipsis;
      padding-right:10px;
    }

    .photo-meta .meta-right{
      color:var(--muted);
      font-size:0.85rem;
      opacity:0.7;
    }

    .empty{
      text-align:center;
      color:var(--muted);
      padding:80px 0;
      font-size:1.1rem;
    }

    .empty-icon{
      font-size:3.5rem;
      margin-bottom:16px;
      opacity:0.5;
    }

    .site-footer {
      background:linear-gradient(180deg, transparent, rgba(15,5,25,0.8));
      border-top:1px solid rgba(168,85,247,0.1);
      padding:40px 0 28px;
      margin-top:100px;
      backdrop-filter:blur(12px);
      position:relative;
      z-index:1;
    }

    .site-footer::before {
      content:'';
      position:absolute;
      top:0;
      left:0;
      right:0;
      height:1px;
      background:linear-gradient(90deg, transparent, var(--accent), transparent);
      opacity:0.4;
    }

    .footer-container {
      max-width:var(--container-w);
      margin:0 auto;
      padding:0 28px;
      display:flex;
      justify-content:space-between;
      align-items:center;
      gap:28px;
    }

    .footer-brand {
      display:flex;
      align-items:center;
      gap:18px;
      flex-shrink:0;
    }

    .footer-logo {
      width:52px;
      height:52px;
      border-radius:var(--radius-md);
      background:linear-gradient(135deg, rgba(168,85,247,0.2), rgba(192,132,252,0.1));
      display:flex;
      align-items:center;
      justify-content:center;
      box-shadow:0 8px 25px rgba(168,85,247,0.2);
      overflow:hidden;
      border:2px solid rgba(168,85,247,0.2);
    }

    .footer-logo img {
      width:32px;
      height:32px;
      border-radius:6px;
      object-fit:cover;
      display:block;
    }

    .footer-brand-text {
      display:flex;
      flex-direction:column;
      gap:4px;
    }

    .footer-logo-text {
      font-weight:800;
      font-size:1.15rem;
      background:linear-gradient(135deg, var(--accent-glow), var(--accent-2));
      -webkit-background-clip:text;
      -webkit-text-fill-color:transparent;
      background-clip:text;
      letter-spacing:0.5px;
    }

    .footer-tagline {
      color:var(--muted);
      font-size:0.8rem;
      font-weight:500;
      opacity:0.7;
    }

    .footer-content {
      display:flex;
      flex-direction:column;
      align-items:flex-end;
      gap:18px;
    }

    .footer-social {
      display:flex;
      gap:14px;
    }

    .social-link {
      display:flex;
      align-items:center;
      justify-content:center;
      gap:10px;
      padding:11px 18px;
      border-radius:var(--radius-md);
      background:var(--glass);
      color:var(--muted);
      transition:var(--transition);
      text-decoration:none;
      font-size:0.9rem;
      font-weight:600;
      border:1px solid rgba(168,85,247,0.12);
      position:relative;
      overflow:hidden;
    }

    .social-link::before {
      content:'';
      position:absolute;
      top:0;
      left:-100%;
      width:100%;
      height:100%;
      background:linear-gradient(90deg, transparent, rgba(255,255,255,0.1), transparent);
      transition:left 0.5s ease;
    }

    .social-link:hover::before {left:100%}

    .social-link:hover {
      transform:translateY(-3px);
      box-shadow:0 10px 30px rgba(168,85,247,0.2);
    }

    .social-link.instagram:hover {
      background:linear-gradient(45deg, #405DE6, #5851DB, #833AB4, #C13584, #E1306C, #FD1D1D);
      color:white;
      border-color:transparent;
    }

    .social-link.whatsapp:hover {
      background:#25D366;
      color:white;
      border-color:transparent;
    }

    .social-label {
      font-weight:600;
      font-size:0.85rem;
    }

    .footer-copyright {
      color:var(--muted);
      font-size:0.85rem;
      font-weight:500;
      opacity:0.6;
    }

    #loading{display:none !important}
    .loading{display:flex;justify-content:center;align-items:center;padding:40px 0;gap:16px;flex-direction:column}
    .spinner{
      width:48px;
      height:48px;
      border:4px solid rgba(168,85,247,0.15);
      border-left:4px solid var(--accent);
      border-radius:50%;
      animation:spin 1s linear infinite;
    }
    @keyframes spin{0%{transform:rotate(0)}100%{transform:rotate(360deg)}}
    .loading-text{color:var(--muted);font-size:0.95rem}

    .lightbox{
      position:fixed;
      inset:0;
      display:grid;
      place-items:center;
      z-index:1200;
      background:rgba(10,4,18,0.92);
      opacity:0;
      pointer-events:none;
      transition:opacity 0.3s ease;
      backdrop-filter:blur(15px);
    }

    .lightbox.open{opacity:1;pointer-events:auto}

    .lb-close{
      position:fixed;
      top:20px;
      right:20px;
      background:rgba(168,85,247,0.1);
      border:1px solid rgba(168,85,247,0.2);
      color:#fff;
      font-size:28px;
      cursor:pointer;
      width:56px;
      height:56px;
      border-radius:50%;
      display:flex;
      align-items:center;
      justify-content:center;
      transition:var(--transition);
      backdrop-filter:blur(10px);
    }

    .lb-close:hover{
      background:rgba(168,85,247,0.2);
      transform:rotate(90deg);
    }

    .lb-nav{
      position:fixed;
      top:50%;
      transform:translateY(-50%);
      background:rgba(168,85,247,0.1);
      border:1px solid rgba(168,85,247,0.2);
      color:#fff;
      font-size:36px;
      cursor:pointer;
      padding:10px;
      width:68px;
      height:68px;
      border-radius:50%;
      display:flex;
      align-items:center;
      justify-content:center;
      transition:var(--transition);
      backdrop-filter:blur(10px);
    }

    .lb-nav:hover{
      background:rgba(168,85,247,0.2);
      transform:translateY(-50%) scale(1.1);
    }

    #lb-prev{left:20px}
    #lb-next{right:20px}

    #lb-img{
      max-width:92vw;
      max-height:82vh;
      border-radius:var(--radius-lg);
      box-shadow:0 30px 100px rgba(0,0,0,0.7);
      transition:transform 0.3s ease;
      border:2px solid rgba(168,85,247,0.15);
    }

    .lb-caption{
      color:var(--muted);
      margin-top:20px;
      font-size:1.05rem;
      text-align:center;
      max-width:80vw;
      padding:0 24px;
      font-weight:500;
    }

    .lb-counter{
      position:fixed;
      bottom:24px;
      left:0;
      right:0;
      text-align:center;
      color:var(--muted);
      font-size:0.95rem;
      font-weight:600;
    }

    @media (max-width:880px){
      .site-header{flex-direction:column;gap:16px;align-items:center;padding:18px 24px}
      .brand{gap:12px}
      .logo{width:70px;height:70px}
      .gallery{grid-template-columns:repeat(auto-fill,minmax(240px,1fr))}
      .album-area{padding:16px 20px}
    }

    @media (max-width:680px){
      .container{padding:0 20px}
      .gallery{grid-template-columns:repeat(auto-fill,minmax(200px,1fr));gap:20px}
      .photo-card .thumb{height:220px}
      .lb-nav{width:54px;height:54px;font-size:30px}
      .footer-container{flex-direction:column;gap:28px;text-align:center}
      .footer-brand{flex-direction:column;gap:14px}
      .footer-content{align-items:center}
      .footer-social{flex-direction:column;width:100%}
      .social-link{justify-content:center;width:200px}
    }

    @media (max-width:480px){
      .gallery{grid-template-columns:repeat(auto-fill,minmax(160px,1fr))}
      .photo-card .thumb{height:180px}
      .lb-nav{width:46px;height:46px;font-size:26px}
      #lb-prev{left:12px}
      #lb-next{right:12px}
      .site-footer{padding:32px 0 24px}
    }
  </style>
</head>

<body>
  <a href="#gallery" class="skip-link">Skip to gallery</a>

  <header class="site-header" role="banner">
    <div class="brand">
      <span class="logo">
        <img src="images/logo.jpeg" alt="UOBDEVS logo" onerror="this.style.display='none'">
      </span>
      <div>
        <h1>UOBDEVS</h1>
        <p class="tag">Moments ‚Ä¢ Events ‚Ä¢ Community</p>
      </div>
    </div>

    <div class="controls" role="navigation" aria-label="Site actions">
      <button class="muted-btn">UOBDEVS</button>
    </div>
  </header>

  <main class="container" id="main" role="main">
    <div class="album-area">
      <div class="album-left">
        <div class="album-title">Albums</div>
        <div id="album-controls" class="album-controls" aria-label="Album list"></div>
      </div>
    </div>

    <div id="loading" class="loading" aria-hidden="true">
      <div class="spinner" role="status"></div>
      <div class="loading-text">Loading albums...</div>
    </div>

    <section id="gallery" class="gallery" aria-live="polite" aria-label="Photo gallery"></section>

    <div id="notice" class="empty" hidden>
      <div class="empty-icon">üì∑</div>
      <p>Select an album to view photos.</p>
    </div>
  </main>

  <footer class="site-footer" role="contentinfo">
    <div class="footer-container">
      <div class="footer-brand">
        <div class="footer-logo">
          <img src="images/logo.jpeg" alt="UOBDEVS logo" onerror="this.style.display='none'">
        </div>
        <div class="footer-brand-text">
          <div class="footer-logo-text">UOBDEVS</div>
          <div class="footer-tagline">Developers Club ‚Ä¢ University of Balamand</div>
        </div>
      </div>
      
      <div class="footer-content">
        <div class="footer-social">
          <a href="https://www.instagram.com/uobdevs?igsh=MWlyeWIxNGRwbjBxeg==" class="social-link instagram" target="_blank" rel="noopener" aria-label="Follow us on Instagram">
            <i class="fab fa-instagram"></i>
            <span class="social-label">Instagram</span>
          </a>
          <a href="" class="social-link whatsapp" aria-label="Join our WhatsApp Community">
            <i class="fab fa-whatsapp"></i>
            <span class="social-label">WhatsApp</span>
          </a>
        </div>
        
        <div class="footer-copyright">
          <p>¬© 2025 UOBDEVS. All rights reserved.</p>
        </div>
      </div>
    </div>
  </footer>

  <div id="lightbox" class="lightbox" aria-hidden="true" role="dialog" aria-modal="true">
    <button id="lb-close" class="lb-close" aria-label="Close">‚úï</button>
    <button id="lb-prev" class="lb-nav" aria-label="Previous">‚óÄ</button>
    <img id="lb-img" alt="" />
    <button id="lb-next" class="lb-nav" aria-label="Next">‚ñ∂</button>
    <div id="lb-caption" class="lb-caption"></div>
    <div id="lb-counter" class="lb-counter"></div>
  </div>

  <script>
    const SHOW_LOADING = false;

    const DEFAULT_ALBUMS = [
      { "name": "Club Fair 2025", "folder": "images/dev club" }
    ];

    const DEFAULT_MANIFEST = [ "images/dev club/logo copy.png" ];

    let currentManifest = [];
    let currentIndex = -1;
    let currentAlbum = null;

    const gallery = document.getElementById('gallery');
    const notice = document.getElementById('notice');
    const albumControls = document.getElementById('album-controls');
    const lightbox = document.getElementById('lightbox');
    const lbImg = document.getElementById('lb-img');
    const lbCaption = document.getElementById('lb-caption');
    const lbCounter = document.getElementById('lb-counter');
    const loading = document.getElementById('loading');

    function setLoading(visible) {
      if (visible) {
        loading.style.display = 'flex';
        loading.removeAttribute('hidden');
        loading.setAttribute('aria-hidden', 'false');
      } else {
        loading.style.display = 'none';
        loading.setAttribute('hidden', '');
        loading.setAttribute('aria-hidden', 'true');
      }
    }

    async function fetchData(path, fallbackData = null) {
      try {
        console.log('Fetching:', path);
        const res = await fetch(path);
        if (!res.ok) throw new Error(`Failed to fetch ${path}: ${res.status}`);
        return await res.json();
      } catch (error) {
        console.warn(`Could not load ${path}, using fallback data:`, error);
        return fallbackData;
      }
    }

    async function initAlbums() {
      setLoading(Boolean(SHOW_LOADING));
      notice.hidden = true;
      gallery.innerHTML = '';

      const albums = await fetchData('images/albums.json', DEFAULT_ALBUMS);

      if (!albums || albums.length === 0) {
        showError('No albums found. Please check images/albums.json.');
        return;
      }

      albumControls.innerHTML = '';
      albums.forEach(album => {
        const button = document.createElement('button');
        button.className = 'album-button';
        button.textContent = album.name;

        const dot = document.createElement('span');
        dot.className = 'dot';
        button.prepend(dot);

        button.addEventListener('click', () => {
          document.querySelectorAll('.album-button').forEach(btn => btn.classList.remove('active'));
          button.classList.add('active');
          loadGallery(album);
        });

        albumControls.appendChild(button);
      });

      setLoading(false);

      if (albums.length > 0) {
        const firstBtn = document.querySelector('.album-button');
        if (firstBtn) firstBtn.classList.add('active');
        await loadGallery(albums[0]);
      } else {
        notice.hidden = false;
      }
    }

    async function loadGallery(album) {
      currentAlbum = album;
      setLoading(Boolean(SHOW_LOADING));
      gallery.innerHTML = '';
      notice.hidden = true;

      const manifestPath = `${album.folder}/manifest.json`;
      const imagePaths = await fetchData(manifestPath, DEFAULT_MANIFEST);

      setLoading(false);

      if (!imagePaths || imagePaths.length === 0) {
        showError(`No photos found in "${album.name}". Please update its manifest.json.`);
        return;
      }

      currentManifest = imagePaths;
      gallery.innerHTML = '';
      notice.hidden = true;

      imagePaths.forEach((src, idx) => {
        const fig = document.createElement('figure');
        fig.className = 'photo-card';
        fig.dataset.index = idx;

        const img = document.createElement('img');
        img.className = 'thumb';
        img.src = src;
        img.loading = 'lazy';
        img.decoding = 'async';

        img.onerror = function() {
          this.src = 'data:image/svg+xml;base64,PHN2ZyB3aWR0aD0iMjQwIiBoZWlnaHQ9IjI0MCIgdmlld0JveD0iMCAwIDI0MCAyNDAiIGZpbGw9Im5vbmUiIHhtbG5zPSJodHRwOi8vd3d3LnczLm9yZy8yMDAwL3N2ZyI+CjxyZWN0IHdpZHRoPSIyNDAiIGhlaWdodD0iMjQwIiByeD0iMTIiIGZpbGw9InJnYmEoMTY4LCA4NSwgMjQ3LCAwLjEpIi8+CjxwYXRoIGQ9Ik0xMjAgODBWMTAwTTE0MCAxMjBIMTAwTTE2MCAxNDBINzBNMTQwIDE2MEgxMDBWMTgwIiBzdHJva2U9IiNhODU1ZjciIHN0cm9rZS13aWR0aD0iMiIgc3Ryb2tlLWxpbmVjYXA9InJvdW5kIiBzdHJva2UtbGluZWpvaW49InJvdW5kIi8+CjxjaXJjbGUgY3g9IjEyMCIgY3k9IjEyMCIgcj0iMjAiIHN0cm9rZT0iI2MwODRmYyIgc3Ryb2tlLXdpZHRoPSIyIi8+Cjwvc3ZnPgo=';
          this.alt = 'Image failed to load';
        };

        const filename = src.split('/').pop().replace(/\.(jpg|jpeg|png|gif|webp)/i, '').replace(/[-_]/g, ' ');
        img.alt = `${album.name} - ${filename}`;

        img.addEventListener('click', () => openLightbox(idx));

        const figcaption = document.createElement('figcaption');
        figcaption.className = 'photo-meta';

        const cap = document.createElement('div');
        cap.className = 'caption';
        cap.textContent = filename;

        const metaRight = document.createElement('div');
        metaRight.className = 'meta-right';
        metaRight.textContent = `${idx + 1}`;

        figcaption.appendChild(cap);
        figcaption.appendChild(metaRight);

        fig.appendChild(img);
        fig.appendChild(figcaption);
        gallery.appendChild(fig);
      });
    }

    function showError(message) {
      notice.innerHTML = `
        <div class="empty-icon">‚ö†Ô∏è</div>
        <p>${message}</p>
      `;
      notice.hidden = false;
      gallery.innerHTML = '';
      setLoading(false);
    }

    function openLightbox(idx) {
      if (!currentManifest.length) return;
      currentIndex = idx;
      updateLightboxImage();
      lightbox.setAttribute('aria-hidden', 'false');
      lightbox.classList.add('open');
      document.body.style.overflow = 'hidden';
    }

    function closeLightbox() {
      lightbox.setAttribute('aria-hidden', 'true');
      lightbox.classList.remove('open');
      lbImg.src = '';
      lbCaption.textContent = '';
      lbCounter.textContent = '';
      document.body.style.overflow = '';
      currentIndex = -1;
    }

    function showNext(delta) {
      if (!currentManifest.length) return;
      currentIndex = (currentIndex + delta + currentManifest.length) % currentManifest.length;
      updateLightboxImage();
    }

    function updateLightboxImage() {
      lbImg.src = currentManifest[currentIndex];
      const filename = lbImg.src.split('/').pop().replace(/\.(jpg|jpeg|png|gif|webp)/i, '').replace(/[-_]/g, ' ');
      lbImg.alt = `${currentAlbum.name} - ${filename}`;
      lbCaption.textContent = lbImg.alt;
      lbCounter.textContent = `${currentIndex + 1} / ${currentManifest.length}`;
    }

    document.getElementById('lb-close').addEventListener('click', closeLightbox);
    document.getElementById('lb-prev').addEventListener('click', () => showNext(-1));
    document.getElementById('lb-next').addEventListener('click', () => showNext(1));
    lightbox.addEventListener('click', e => { if (e.target === lightbox) closeLightbox(); });
    document.addEventListener('keydown', e => {
      if (lightbox.classList.contains('open')) {
        if (e.key === 'Escape') closeLightbox();
        if (e.key === 'ArrowLeft') showNext(-1);
        if (e.key === 'ArrowRight') showNext(1);
      }
    });

    initAlbums().catch(error => {
      console.error('Failed to initialize gallery:', error);
      showError('Failed to load gallery. Please check the console for details.');
    });
  </script>
